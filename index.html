<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
            <button  class="function-btn"> + </button>
            <button > 7 </button>
            <button > 8 </button>
            <button > 9 </button>
            <button  class="function-btn"> - </button>
            <button > 4 </button>
            <button > 5 </button>
            <button > 6 </button>
            <button  class="function-btn"> * </button>
            <button > 1 </button>
            <button > 2 </button>
            <button > 3 </button>
            <button  class="function-btn"> / </button>
            <button > 0 </button>
            <button > . </button>
            <button > = </button>
            <button  class="function-btn"> C </button>
        </div>
    </div>

</body>
</html>
